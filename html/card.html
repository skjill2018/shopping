<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, 
			maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>我的卡包</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/card.css" />
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../font/iconfont.css">
		<script type="text/javascript">
			window.onload = function() {
				if (document.getElementById("header_navbar_quota").innerHTML == "完成") {
					document.getElementById("header_navbar_quota").onclick = yincang;
				}
				if (document.getElementById("header_navbar_quota").innerHTML == "管理") {
					document.getElementById("header_navbar_quota").onclick = show;
				}
			}

			function show() {
				var arr = document.getElementsByClassName("hide");
				for (var i = 0; i <= arr.length - 1; i++) {
					arr[i].style.display = "block";
				}
				document.getElementById("header_navbar_quota").innerHTML = "完成";
			}

			function yincang() {
				var arr = document.getElementsByClassName("hide");
				for (var i = 0; i <= arr.length - 1; i++) {
					arr[i].style.display = "none";
				}
				document.getElementById("header_navbar_quota").innerHTML = "管理";
			}
		</script>
	</head>
	<body>
		<div class="all">
			<header class="header">
				<div class="header_navbar">
					<a href=""><span class="iconfont icon-shezhi"></span></a>
					<h2>我的卡包</h2>
					<div class="header_navbar_quota" id="header_navbar_quota">管理</div>
				</div>

				<div class="header_content">

						三个月内
					</div>
					<div class="header_content_right">
						三个月前
					</div>
				</div>
			</header>

			<div class="container">
				<div class="item">
					<div class="item_left">
						<span class="item_left_fu">￥</span>
						10
					</div>
					<div class="item_right">
						<div class="item_right_title">
							<span class="item_right_title_span">护肤类[APP专属优惠劵]</span>
							<span class="iconfont icon-gouhao hide"></span>
						</div>
						<div class="item_right_time">• 2018.07.01-2018.09.01</div>
						<div class="item_right_discount">• 满200可用</div>
					</div>
				</div>
				<div class="item">
					<div class="item_left">
						<span class="item_left_fu">￥</span>
						15
					</div>
					<div class="item_right">
						<div class="item_right_title">
							<span class="item_right_title_span">服装类[APP专属优惠劵]</span>
							<span class="iconfont icon-circle hide"></span>
						</div>
						<div class="item_right_time">• 2018.07.01-2018.09.01</div>
						<div class="item_right_discount">• 满400可用</div>
					</div>
				</div>
				<div class="item">
					<div class="item_left Invalid">
						<span class="item_left_fu">￥</span>
						10
					</div>
					<div class="item_right">
						<div class="item_right_title">
							<span class="item_right_title_span">护肤类[APP专属优惠劵]</span>
							<span class="iconfont icon-circle hide"></span>
						</div>
						<div class="item_right_time">• 2018.07.01-2018.09.01</div>
						<div class="item_right_discount">• 满200可用</div>
					</div>
				</div>
			</div>

			<div class="foot">
				<div class="foot_left hide">
					<span class="iconfont icon-circle"></span>
					<span class="foot_left_writing">全选</span>
				</div>
				<div class="foot_right hide">
					删除
				</div>
			</div>
		</div>
	</body>
</html>
