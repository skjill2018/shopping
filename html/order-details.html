<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
				maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/order-details.css">
    <script src="../js/rem.js"></script>
	<script src="../js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function()
		{
			$(".submit").click(function()
			{
				window.location="confirmation.html";
			})
		})
	</script>
</head>

<body>
    <div class="container">
        <!-- 页面标题 -->
        <header class="page-title">
            <a href="product-details.html"></a>
            订单详情
        </header>

        <!-- 内容 -->
        <div class="content">
            <!-- 提示信息 -->
            <div class="prompt">
                <div class="prompt-text">
                    <p>等待卖家付款</p>
                    <p class="time">剩余23小时12分自动关闭</p>
                </div>
                <img src="../img/xh.png" alt="">
            </div>
            <!-- 订单详细信息 -->
            <div class="order-details">
                <!-- 地址信息-->
                <div class="addressbox">
                    <!-- 收货人及联系方式 -->
                    <div class="consignee">
                        <div class="name">收货人：朱晓明</div>
                        <div class="number">15023132534</div>
                    </div>
                    <!-- 收获地址 -->
                    <div class="address">
                        收获地址：湖南省长沙市岳麓区麓谷企业广场A4栋2楼
                    </div>
                    <i class="iconfont icon-dizhi"></i>
                </div>
                <!-- 商品信息 -->
                <div class="product-message">
                    <div class="product">
                        <div class="product-top">
                            <img src="../img/sp.png" alt="">
                            <div class="message">
                                <div class="message-top">
                                    <h3>办公室颈间理疗</h3>
                                    <span class="price">
                                        ￥72
                                    </span>
                                </div>
                                <p>x1</p>
                            </div>
                        </div>
                        <div class="product-bottom">
                            <h3>运费</h3>
                            <span class="price">￥0.00</span>
                        </div>
                    </div>
                    <div class="cost">
                        <h3>实际付款（含运费）</h3>
                        <span class="total">￥72.00</span>
                    </div>
                </div>
                <!-- 其它信息 -->
                <div class="other-message">
                    <p>订单编号：156464615544846</p>
                    <p>创建时间：2019-11-19 14:58</p>
                </div>
            </div>
        </div>

        <!-- 下面按钮 -->
        <div class="buttonbox">
            <div class="cancel public">取消订单</div>
            <div class="submit public">付款</div>
        </div>
    </div>
</body>

</html>
