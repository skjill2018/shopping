<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../font/shopping-master/font/iconfont.css">
    <link rel="stylesheet" href="../css/location-selection.css">
    <title>位置选择</title>
</head>

<body>
    <div class="container">
        <!--  头部 -->
        <div class="header">
            <a href="../index.html" class="top-icon iconfont icon-shouye"></a>
            <h1 class="h1">位置选择</h1>
        </div>
        <!-- 中间 -->
        <div class="middle">
            <div class="middle-left">
                <p>当前地区：</p>
            </div>
            <div class="middle-right">
                <span class="middle-text">天津市</span>
                <span class="middle-icon iconfont icon-dizhi"></span>
            </div>
        </div>
        <!-- 下部 -->
        <div class="bottom">
            <div class="addres-select">
                <input class="addres" type="text" placeholder="其它地址" />
            </div>
            <div class="addres-position">
                <ul class="addres-ul">
                    <li class="addres-li">
                        <p>北京市</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>天津市</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>重庆市</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>上海市</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>内蒙古</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>山西省</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>山东省</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>黑龙江省</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>浙江省</p>
                        <span>></span>
                    </li>
                    <li class="addres-li">
                        <p>四川省</p>
                        <span>></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
