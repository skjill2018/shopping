<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">

                    </a>
                    <div class="del">
                        <i class="iconfont icon-jian"></i>

                    </div>
                </li>
                <li>
                    <a href="#" class="collection">
                        <img src="../img/sp.png" alt="">
                        <div class="text">
                            <div class="text-top">
                                铝合金拉杆箱万轮轴24寸
                            </div>
                            <div class="text-middle">
                                明显同款防尘保护防滑易清洗的24寸拉杆箱，优明显同
                            </div>

                    </a>
                    <div class="del">
                        <i class="iconfont icon-jian"></i>

                    </div>
                </li>
                <li>

                        <img src="../img/sp.png" alt="">
                        <div class="text">
                            <div class="text-top">
                                铝合金拉杆箱万轮轴24寸
                            </div>
                            <div class="text-middle">
                                明显同款防尘保护防滑易清洗的24寸拉杆箱，优明显同
                            </div>
                            <div class="text-bottom">
                                ￥6999.00
                            </div>
                        </div>
                    </a>
                    <div class="del">
                        <i class="iconfont icon-jian"></i>
                        <p>删除</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        window.onload = function () {
            // var lis = document.getElementsByTagName("li");
            var as = document.getElementsByClassName("collection");
            var del = document.getElementsByClassName("del");
            for (var i = 0; i < as.length; i++) {
                // as[i].onmouseover = function(){
                //     this.style = "margin-left:-1.5rem";
                // }
                // as[i].onmouseout = function(){
                //     this.style = "margin-left:0";
                // }
                as[i].index = i;
                as[i].onmouseover = function () {
                    this.style = "margin-left:-1.5rem";
                    del[this.index].style.display = "block";
                }
                as[i].onmouseout = function () {
                    this.style = "margin-left:0";
                    del[this.index].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
