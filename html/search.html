<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../font/shopping-master/font/iconfont.css">
    <link rel="stylesheet" href="../css/search.css">
    <title>搜索</title>
</head>

<body>
    <div class="container ">
        <div class="search-header">
            <!--  头部 -->
            <ul class="search-ul">
                <li class="search-li">
                    <a href="../index.html" class="header-icon iconfont icon-shouye"></a>
                </li>
                <li class="search-l">
                    <span class="right-icon iconfont icon-sousuokuang"></span>
                    <p class="search-text">搜索商品</p>
                </li>
                <li class="search-li">
                    <p class="search-p">搜索</p>
                </li>
            </ul>
        </div>
        <!-- 中间 -->
        <div class="search-middle">
            <div class="search-middle-icon">
                <span class="middle-icon iconfont icon-hot"></span>
                <p>搜索商品</p>
            </div>
            <!-- 按钮 -->
            <div class="search-btn">
                <ul class="btn-ul">
                    <li class="btn-li">
                        <button class="btn">苹果</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">牛仔裤</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">笔记本</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">菠萝</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">保温杯</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">零食</button>
                    </li>
                    <li class="btn-li">
                        <button class="btn">阿娇枣</button>
                    </li>
                </ul>
            </div>
            <!-- 历史图标 -->
            <div class="history-icon">
                <span class="middle-history-icon iconfont icon-shijian"></span>
                <p>搜索历史</p>
            </div>
            <div class="history-text">
                <p>水晶套装</p>
                <p>卫生纸</p>
            </div>
        </div>
       <!--  底部 -->
       <div class="search-bottom">
            <span class="middle-history-icon iconfont icon-qingjie"></span>
            <p>清空搜索历史</p>
       </div>
    </div>
</body>

</html>
