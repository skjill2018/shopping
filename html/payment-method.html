<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/payment-method.css">
    <link rel="stylesheet" href="../font/shopping-master/font/iconfont.css">
    <title>支付方式</title>
</head>

<body>
    <div class="container">
        <!-- 上部 -->
        <div class="payment-top">
            <ul class="payment-ul">
                <li class="payment-li">
                    <a href="recharge.html" class="addres-logo iconfont icon-hot"></a>
                </li>
                <li class="payment-li">
                    <p style="font-weight: bold;">支付方式</p>
                </li>
            </ul>
        </div>
        <!-- 中间 -->
        <div class="payment-bottom">
            <div class="payment-middle">
                <p>
                    应付金额&nbsp;&nbsp;(元)
                </p>
                <span class="payment-money">67</span>
            </div>
            <div class="choice">
                <p>选择支付方式</p>
            </div>
            <div class="choice-pay">
                <ul class="choice-ul">
                    <li class="choice-li">
                        <span class="choice-logo iconfont icon-yue"></span>
                        <span class="choice-text">支付宝</span>
                    </li>
                    <li class="choice-li">
                        <span class="choice-icon iconfont icon-gouhao"></span>
                    </li>
                </ul>
                <ul class="choice-ul">
                        <li class="choice-li">
                            <span class="choice-logo iconfont icon-xiaoxi"></span>
                            <span class="choice-text">微信</span>
                        </li>
                        <li class="choice-li">
                            <span class="choice-i iconfont icon-circle"></span>
                        </li>
                    </ul>
                    <ul class="choice-ul">
                            <li class="choice-li">
                                <span class="choice-logo iconfont icon-wodeyouhuijuan"></span>
                                <span class="choice-text">零钱</span>
                            </li>
                            <li class="choice-li">
                                <span class="choice-i iconfont icon-circle"></span>
                            </li>
                        </ul>
            </div>
        </div>
        <!-- 下部 -->
        <div class="bottom-pay">
                <button class="button">确认支付</button>
        </div>
    </div>
</body>

</html>
